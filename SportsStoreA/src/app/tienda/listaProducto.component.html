
<div *ngIf="productos?.length > 0; else nodata">
    <div *ngFor="let producto of productos" class="card card-outline-primary m-1">
        <div class="card-header border-info">
            
            <span class="h4">
                {{producto?.nombre}}
                <ratings [producto]="producto"></ratings>
            </span>
            <span class="float-right badge badge-pill badge-primary">
                {{producto?.precio | currency:"USD":true}}
            </span>
        </div>
        <div class="card-block">
            <span class="card-text p-a-1 ">
                {{producto.descripcion}}
            </span>
            <button class="float-right btn-sm btn-success r-2" (click)="addCarrito(producto)">Add</button>
        </div>
    </div>
</div>

<ng-template #nodata>
    <h4 class="m-2">Esperando datos...</h4>
</ng-template>
