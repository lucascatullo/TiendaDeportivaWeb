
<div class="navbar bg-info mb-1">
    <a class="navbar-brand text-white">Tienda Deportiva Admin</a>
</div>

<h4 *ngIf="mostrarError" class="p-2 bg-danger text-white">
    Usuario o contraseña incorrectos
</h4>

<form novalidate #authForm="ngForm" class="p-2 m-2">
    <div class="form-group">
        <label>Nombre</label>
        <input #nombre="ngModel" name="nombre" class="form-control"
               [(ngModel)]="authServicio.nombre" required />
        <div *ngIf="nombre.invalid" class="text-danger">
            Por favor, ingrese su usuario.
        </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input #password="ngModel" name="password" class="form-control"
               [(ngModel)]="authServicio.password" type="password" required />
        <div *ngIf="password.invalid" class="text-danger">
            por favor, ingrese una contraseña valida
        </div>
    </div>
    <div class="text-center pt-2">
        <button class="btn btn-sm btn-primary" [disabled]="authForm.invalid"
                (click)="login()">
            Ingresar
        </button>
    </div>
</form>
