


<table *ngIf="modoTabla;else crear" class="table table-striped table-sm">
    <tr>
        <th>ID</th><th>Nombre</th><th>Categoria</th>
        <th>Proveedor</th><th>Precio</th><th></th>
    </tr>
    <tr *ngFor="let p of productos">
        <ng-template [ngIf]="producto?.productoId!=p.productoId"
                     [ngIfElse]="editar">
            <td>{{p.productoId}}</td>
            <td>{{p.nombre}}</td>
            <td>{{p.categoria}}</td>
            <td>{{p?.proveedor.nombre}}</td>
            <td>{{p.precio}}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="seleccionarProducto(p.productoId)"
                        >Editar</button>
                <button class="btn btn-sm btn-danger" (click)="eliminarProducto(p.productoId)">
                    Eliminar
                </button>
            </td>
        </ng-template>
    </tr>
    <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <button class="btn btn-primary" (click)="limpiarProducto(); modoTabla= false">Crear</button>
            </td>
        </tr>
    </tfoot>
</table>


<ng-template #editar>
    <td colspan="6">
        <editor-productos></editor-productos>
        <div class="text-center">
            <button class="btn btn-primary btn-sm" (click)="guardarProducto()">
                Guardar
            </button>
            <button class="btn btn-sm btn-info" (click)="limpiarProducto()">
                Cancelar
            </button>
        </div>
    </td>
</ng-template>

<ng-template #crear>
    <editor-productos></editor-productos>
    <div class="text-center">
        <button class="btn btn-primary btn-sm" (click)="guardarProducto()">
            Guardar
        </button>
        <button class="btn btn-sm btn-info" (click)="limpiarProducto()">
            Cancelar
        </button>
    </div>
</ng-template>
